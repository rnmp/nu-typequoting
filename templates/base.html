{% load staticfiles %}
<html>
    <head>
        <title>{% block title %}Typequoting{% endblock %}</title>
        <meta name="description" content="Typequoting brings storytelling and typography together in a particular way.">
		<link rel="stylesheet" href="{% static 'master.css' %}" />
		<script src="//use.typekit.net/qfu2ezf.js"></script>
		<script>try{Typekit.load();}catch(e){}</script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-35016870-3', 'typequoting.com');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <nav class="site-nav">
            <a href="/">New story</a>
            <a href="/submissions">Submissions</a>
            <a href="/about">About</a>
        </nav>
    	<header class="site-header">
			<h1 class="site-logo"><a href="/"><img src="{% static 'typequoting.svg' %}" alt="Typequoting" /></a></h1>
			<h2 class="site-headline">Tell the story</h2>
		</header>
        {% block content %}{% endblock %}
        <footer class="site-footer">A project by <a href="http://rolandomurillo.com/">Rolando Murillo</a></footer>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="{% static 'countdown.js' %}"></script>
        <script src="{% static 'master.js' %}"></script>
    </body>
</html>
