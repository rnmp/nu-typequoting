{% extends "base.html" %}

{% block title %}Your Story - Typequoting{% endblock %}

{% block content %}

    {% for image in images %}

        <p>
            <img width=100 height=100 src="{{ image.url }}" />
            <br>By {% if image.author_url %}<a href="{{image.author_url}}">{% endif %}{{image.author_name}}{% if image.author_url %}</a>{% endif %}
            <br>Using {{image.typeface}}
        </p>

    {% endfor %}

{% endblock %}
